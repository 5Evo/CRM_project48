{% extends "base.html" %}
{% load static %}

{% block title %}
    CRM_48 - Добавление лида
{% endblock %}

 {% block content %}

    <div class="container">

        <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-body p-0">
                <!-- Nested Row within Card Body -->
                <div class="row">
                    <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
                    <div class="col-lg-7">
                        <div class="p-5">
                            <div class="text-center">
                                <h1 class="h4 text-gray-900 mb-4">Редактируем Лид</h1>
                            </div>
                            <form class="user" method="POST", enctype="multipart/form-data">
                                {% csrf_token %}
                                {# form.as_p #}
                                {% for field  in form %}
                                    {{ field }}<br>
                                {% endfor %}
                                <br>
                                <button type="submit" class="btn btn-primary btn-user btn-block" id="CreateLeadButton">Изменить</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
{% endblock %}
